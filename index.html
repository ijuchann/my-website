<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 게임 저장소</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>검색</h1>
       
    </header>
    <main>
        <section>
            <h2>게임 업로드</h2>
            <form id="uploadForm">
                <input type="file" id="gameFile" accept=".zip,.exe,.apk" required>
                <button type="submit">업로드</button>
            </form>
            <button id="openGameButton">게임 열기</button>
        </section>
        <section>
            <h2>목록</h2>
            <input type="text" id="searchInput" placeholder="게임 이름 검색...">
            <ul id="gameList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
